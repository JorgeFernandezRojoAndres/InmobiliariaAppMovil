[versions]
# 🔹 Android Gradle Plugin
agp = "8.13.0"

# 🧱 AndroidX & Material
appcompat = "1.7.1"
material = "1.13.0"
activity = "1.8.2"
constraintlayout = "2.2.1"

# 🧭 Navigation Component
navigationFragment = "2.9.5"
navigationUi = "2.9.5"

# 🧩 Room + LiveData
room = "2.6.1"
lifecycleLivedata = "2.8.6"

# 🖼️ Glide
glide = "4.16.0"

# 🗺️ Google Maps & Location
maps = "18.1.0"
location = "21.0.1"

# 🔹 JSON (Gson)
gson = "2.10.1"

# 🌐 Retrofit + OkHttp (Networking)
retrofit = "2.9.0"
okhttp = "4.10.0"

# ⚙️ Kotlin
# (Versión estable y totalmente compatible con AGP 8.1.3)
kotlin = "1.9.25"

# 🧪 Testing
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"


[plugins]
# 🔧 Plugins principales
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }


[libraries]
# 🧱 AndroidX
appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "appcompat" }
material = { group = "com.google.android.material", name = "material", version.ref = "material" }
activity = { group = "androidx.activity", name = "activity", version.ref = "activity" }
constraintlayout = { group = "androidx.constraintlayout", name = "constraintlayout", version.ref = "constraintlayout" }

# 🧭 Navigation
navigation-fragment = { group = "androidx.navigation", name = "navigation-fragment-ktx", version.ref = "navigationFragment" }
navigation-ui = { group = "androidx.navigation", name = "navigation-ui-ktx", version.ref = "navigationUi" }

# 🏠 Room + LiveData
room-runtime = { group = "androidx.room", name = "room-runtime", version.ref = "room" }
room-compiler = { group = "androidx.room", name = "room-compiler", version.ref = "room" }
lifecycle-livedata = { group = "androidx.lifecycle", name = "lifecycle-livedata", version.ref = "lifecycleLivedata" }

# 🖼️ Glide
glide = { group = "com.github.bumptech.glide", name = "glide", version.ref = "glide" }
glide-compiler = { group = "com.github.bumptech.glide", name = "compiler", version.ref = "glide" }

# 🗺️ Google Maps + Ubicación
play-services-maps = { group = "com.google.android.gms", name = "play-services-maps", version.ref = "maps" }
play-services-location = { group = "com.google.android.gms", name = "play-services-location", version.ref = "location" }

# 🌐 Retrofit + OkHttp
retrofit = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
converter-gson = { group = "com.squareup.retrofit2", name = "converter-gson", version.ref = "retrofit" }
okhttp = { group = "com.squareup.okhttp3", name = "okhttp", version.ref = "okhttp" }
logging-interceptor = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }

# 🔹 Gson
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }

# 🧪 Test
junit = { group = "junit", name = "junit", version.ref = "junit" }
ext-junit = { group = "androidx.test.ext", name = "junit", version.ref = "junitVersion" }
espresso-core = { group = "androidx.test.espresso", name = "espresso-core", version.ref = "espressoCore" }
